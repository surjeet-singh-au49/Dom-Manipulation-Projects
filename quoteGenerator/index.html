<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <div id="container">
      <div class="header">

        <div class="person">Kevin Kruse</div>

        <div class="btn">

        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
